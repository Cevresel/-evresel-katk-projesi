<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veri Girişi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Veri Girişi</h1>
    </header>

    <div class="info">
        <h2>Veri Girişi Yapın</h2>
        <form id="veriForm">
            <label for="atikturu">Atık Türü:</label>
            <select id="atikturu" name="atikturu">
                <option value="kağıt">Kağıt</option>
                <option value="plastik">Plastik</option>
                <option value="cam">Cam</option>
                <option value="metal">Metal</option>
                <option value="pil">Pil</option>
            </select><br>

            <label for="miktar">Miktar (kg):</label>
            <input type="number" id="miktar" name="miktar" required><br>

            <button type="submit">Veri Kaydet</button>
        </form>
    </div>

    <footer>
        <p>Torbalı Anadolu Lisesi Coğrafya TÜBİTAK Projesi</p>
    </footer>

    <script>
        document.getElementById("veriForm").onsubmit = function(e) {
            e.preventDefault();
            const atikTuru = document.getElementById("atikturu").value;
            const miktar = document.getElementById("miktar").value;
            alert(`Atık Türü: ${atikTuru}, Miktar: ${miktar}kg`);
        };
    </script>
</body>
</html>
