<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Kayıt Ol</h1>
    </header>

    <div class="info">
        <form>
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="okul">Okul:</label>
            <input type="text" id="okul" name="okul" required><br>

            <label for="okulNo">Okul Numarası:</label>
            <input type="number" id="okulNo" name="okulNo" required><br>

            <label for="isim">Adınız:</label>
            <input type="text" id="isim" name="isim" required><br>

            <            <label for="sifre">Şifre:</label>
            <input type="password" id="sifre" name="sifre" required><br>

            <button type="submit">Kayıt Ol</button>
        </form>
    </div>

    <footer>
        <p>Torbalı Anadolu Lisesi Coğrafya TÜBİTAK Projesi</p>
    </footer>

    <script>
        document.querySelector("form").onsubmit = function(e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const okul = document.getElementById("okul").value;
            const okulNo = document.getElementById("okulNo").value;
            const isim = document.getElementById("isim").value;
            const sifre = document.getElementById("sifre").value;

            alert(`Kayıt Başarılı!\nAdınız: ${isim}\nOkul: ${okul}\nOkul Numarası: ${okulNo}\nE-posta: ${email}`);
        };
    </script>
</body>
</html>
